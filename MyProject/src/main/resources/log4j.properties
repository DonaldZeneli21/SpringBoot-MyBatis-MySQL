# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, MyProjectLogger

# A1 is set to be a ConsoleAppender.
log4j.appender.MyProjectLogger=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.MyProjectLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.MyProjectLogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Logging Query
log4j.logger.org.springframework=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.org.mybatis=DEBUG 

log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG